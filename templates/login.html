<!doctype html>
<html lang="ko" color-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!--    <meta http-equiv="X-UA-Compatible" content="ie=edge">-->
    <title>이고바바 로그인</title>

    <!--    cute font-->
    <link href="https://fonts.googleapis.com/css2?family=Cute+Font&display=swap" rel="stylesheet">
    <!--    CSS -->
    <link rel="stylesheet" href="/static/css/index.css">
    <!--    Jquery -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <!--   Script-->
    <script src="/static/js/user.js"></script>
    <script>
        {% if msg %}
            alert("{{ msg }}")
        {% endif %}
    </script>
</head>
<body>

<div class="wrap-container flex-column-center login-container">
    <div class="card">
        <div class="wrap">
            <div class="front flex-column-center">
                <div class="title">로 그 인</div>
                <div class="input-box">
                    <input id="login_userId" type="text" placeholder=" ">
                    <label for="login_userId">아이디</label>
                </div>
                <div class="input-box">
                    <input id="login_userPw" type="password" placeholder=" ">
                    <label for="login_userPw">비밀번호</label>
                </div>
                <button onclick="user_login()">로 그 인</button>
                <div class="div-button" onclick="$('.wrap').css('transform', 'rotateY(180deg)')">아직 회원이 아니세요?</div>
            </div>
            <div class="back flex-column-center">
                <div class="title">회 원 가 입</div>
                <div class="input-box">
                    <input id="userId" type="text" placeholder=" " onblur="checkId()">
                    <label for="userId">아이디</label>
                </div>
                <span id="help-id"></span>
                <div class="input-box">
                    <input id="userPw" type="password" placeholder=" " onblur="checkPw()">
                    <label for="userPw">비밀번호</label>
                </div>
                <span></span>
                <div class="input-box">
                    <input id="userPwC" type="password" placeholder=" " onblur="checkPwC()">
                    <label for="userPwC">비밀번호확인</label>
                </div>
                <span id="help-pw"></span>
                <div class="input-box">
                    <input id="userBirth" type="text" placeholder=" " onblur="checkBirth()">
                    <label for="userBirth">출생연도</label>
                </div>
                <span id="help-checkBirth"></span>
                <div class="input-box">
                    <input id="userNickName" type="text" placeholder=" " onblur="checkNickName()">
                    <label for="userNickName">닉네임</label>
                </div>
                <span id="help-checkNickname"></span>
                <button onclick="user_register()" id="register_btn">회원가입</button>
                <div class="div-button" onclick="$('.wrap').css('transform', 'rotateY(0deg)')">이미 회원이세요?</div>
            </div>
        </div>
    </div>

</div>

</body>
</html>

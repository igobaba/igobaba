<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>이고바바</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="../static/css/index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>

        function is_id(asValue) {
            let idpattern = /^[A-za-z0-9]{4,12}$/;
            return idpattern.test(asValue);
        }

        <!-- 아이디 중복 확인 -->
        function checkId() {
            let userId = $('#user-id').val();
            if (userId === "") {
                $('#help-id').text('아이디를 입력해주세요.');
                $('#user-id').focus();
            }
            if (!is_id(userId)) {
                $("#help-id").text("아이디의 형식을 확인해주세요. 4-12자 이내 대문자, 소문자 영어와 숫자만 가능")
                $('#user-id').focus();
            } else {
                $("#help-id").text("사용할 수 있는 아이디입니다.")
            }
        }

    </script>
</head>
<body>

    <div class="wrap">
        <div class="sign-up">
            <h1>회원가입</h1>
            <div class="check-id">
                <input id="user-id" type="text" placeholder="아이디">
                <button onclick="checkId()">확인</button>
            </div>
            <span id="help-id">아이디는 4-12자의 영문과 숫자만 입력 가능합니다.</span>

            <input id="password"  type="password" placeholder="비밀번호">
            <span id="help-password">영문과 숫자,특수문자(!@#$%^&*) 조합의 8-20자의 비밀번호를 설정해주세요.</span>

            <input id="check-pw" type="password" placeholder="비밀번호 확인">
            <span id="help-pw">비밀번호를 다시 한 번 입력해주세요.</span>

            <input type="text" placeholder="생년월일">
            <span id="check-age">ex) 940311</span>

            <input type="text" placeholder="닉네임">
            <span id="check-age">닉네임는 4-12자의 영문과 숫자만 입력 가능합니다.</span>
            <button onclick="checkId()">회원가입</button>
        </div>
    </div>

</body>
</html>

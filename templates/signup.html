<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>이고바바 회원가입</title>
    <!-- reset css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <!-- css -->
    <link rel="stylesheet" href="../static/css/index.css">
    <!-- jquery -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- js -->
    <script src="/static/js/user.js"></script>
</head>
<body>

<div class="main-container flex-column-center">
    <div class="container">
        <h1>회원가입</h1>
        <div>
            <div>
                <label for="userId">아이디</label>
                <input id="userId" type="text" placeholder="아이디">
                <button class="check-id" onclick="checkId()">확인</button>
            </div>
            <span id="help-id">아이디는 4-12자의 영문과 숫자만 입력 가능합니다.</span>
        </div>
        <div>
            <div>
                <label for="userPw">비밀번호</label>
                <input id="userPw" type="password" placeholder="비밀번호">
            </div>
            <span id="help-pw">비밀번호를 입력해주세요.</span>
        </div>
        <div>
            <div>
                <label for="checkPw">비밀번호확인</label>
                <input id="checkPw" type="password" placeholder="비밀번호확인">
            </div>
            <span id="help-checkPw">비밀번호를 확인해주세요.</span>
        </div>
        <div>
            <div>
                <label for="userBirth">생년월일</label>
                <input id="userBirth" type="text" placeholder="출생연도">
            </div>
            <span id="help-checkBirth">생년월일을 입력해주세요.</span>
        </div>
        <div>
            <div>
                <label for="userNickName">닉네임</label>
                <input id="userNickName" type="text" placeholder="닉네임">
            </div>
            <span id="help-checkNickname">닉네임 입력해주세요.</span>
        </div>
        <button onclick="sign_up()">회원가입</button>
    </div>
</div>

</body>
</html>
